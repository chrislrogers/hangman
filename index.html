<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <div class="game-container">
    <button onclick="start()">Start</button>
  </div>
  <svg width="600" height="600">
    <rect width="100%" height="100%" id="background"/>
    <rect  class="gallows" x="300" y="580" width="300" height="20"/>
    <rect  class="gallows" x="400" y="200" width="150" height="20"/>
    <rect  class="gallows" x="395" y="200" width="10" height="60"/>
    <rect  class="gallows" x="550" y="200" width="20" height="400"/>
    <line class="gallows" x1="395" y1="200" x2="550" y2="300"/>
    <circle class="man" id="head" cx="400" cy="300" r="40"  />
    <line class="man" id="body" x1="400" y1="340" x2="400" y2="400"/>
    <line class="man" id="arm1" x1="400" y1="350" x2="420" y2="400"/>
    <line class="man" id="arm2" x1="400" y1="350" x2="380" y2="400"/>
    <line class="man" id="leg1" x1="400" y1="400" x2="380" y2="460"/>
    <line class="man" id="leg2" x1="400" y1="400" x2="420" y2="460"/>
    <text x="300" y="50"><tspan id="target"></tspan>Place Holder</text>
  </svg>
  <script src="script.js"></script>
</body>
</html>
